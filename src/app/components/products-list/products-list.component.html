<h2>Products</h2>
<p>{{ products | json }}</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <th scope="row">{{ p.Id }}</th>
      <td>{{ p.Title }}</td>
    </tr>
  </tbody>
</table>
