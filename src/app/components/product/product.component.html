<h2 *ngIf="!product.id">Add Product</h2>
<h2 *ngIf="product.id">Edit Product</h2>

{{ product | json }}

<form (ngSubmit)="submit()">
  <div class="form-group">
      <label for="productTitle">Title</label>
      <input id="productTitle" type="text" class="form-control" [(ngModel)]="product.title" name="productTitle" required #title="ngModel">
    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Please specify the title.</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="category">Categories</label>
    <select id="category" class="form-control"  [(ngModel)]="product.productCategoryId" name="category" required #category="ngModel">
      <option value=""></option>
      <option *ngFor="let c of categories" value="{{ c.Id }}">{{ c.Title }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">Please specify the category.</div>
  </div>
  <div class="form-group">
    <label for="producer">Producers</label>
    <select id="producer" class="form-control"  [(ngModel)]="product.producerId" name="producer" required #producer="ngModel">
      <option value=""></option>
      <option *ngFor="let p of producers" value="{{ p.Id }}">{{ p.Title }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">Please specify the producer.</div>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
